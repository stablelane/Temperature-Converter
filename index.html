<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Temperature Converter</title>
    <meta name="description" content="Temperature Converter Index page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="temp-input">
            <input type="number" id="temp-input">
        </div>
        <div class="dropdown">
            <div id="dropdown-head" class="dropdown-head">
                <p>Select an Item</p>
                <p>⌄</p>
            </div>
            <ul id="dropdown-list" class="dropdown-list">
                <li id="item-1">Fahrenheit<img class="tick-icon" src="icon/checked.png" alt=""></li>
                <li id="item-2">Celsius<img class="tick-icon" src="icon/checked.png" alt=""></li>
                <li id="item-3">Kelvin<img class="tick-icon" src="icon/checked.png" alt=""></li>
            </ul>
            <!-- ⌄⌃ -->
        </div>
        <div class="dropdown">
            <div id="dropdown-head2" class="dropdown-head">
                <p>Select an Item</p>
                <p>⌄</p>
            </div>
            <ul id="dropdown-list2" class="dropdown-list">
                <li id="item-1">Fahrenheit<img class="tick-icon" src="icon/checked.png" alt=""></li>
                <li id="item-2">Celsius<img class="tick-icon" src="icon/checked.png" alt=""></li>
                <li id="item-3">Kelvin<img class="tick-icon" src="icon/checked.png" alt=""></li>
            </ul>
            <!-- ⌄⌃ -->
        </div>
        <div id="convert-btn-div" class="convert-btn-div">
            <button id="convert-btn" class="show-btn">Convert</button>
        </div>
        
        <div class="result" id="result">
            <p id="result-text" class="result-text">34 Celsius is 93.2 Fahrenheit</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
